<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8">
<title>Evento</title>
</head>

<body>
	<h4 align="center">Cadastro de Eventos</h4>

	<form method="post" class="container">
		Usu치rio Respons치vel: <input type="text" value="" name="usuario"/>
		Nome: <input type="text" value="" name="nome"/>
		Data: <input type="date" value="" name="data"/>
		Data de Abertura: <input type="date" value="" name="abertura"/>
		Data de Fechamento: <input type="date" value="" name="fechamento"/>

    <button type="submit" class="waves-effect waves-light btn">Cadastrar</button>
</form>
<table class="container">
    <thead class="container">
      <tr class="container">
        <th>Usu치rio Respons치vel</th>
        <th>Nome</th>
        <th>Data</th>
        <th>Data de Abertura</th>
        <th>Data de Fechamento</th>
        <th>Deletar</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${evento}" class="container">
        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}"><span th:text="${evento.usuario}"></span></a></td>
        <td><span th:text="${evento.nome}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.abertura}"></span></td>
        <td><span th:text="${evento.fechamento}"></span></td>
        <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#excluiEvento').arg(0, evento.id)).build()}"><i class="material-icons left">delete</i><span></span></a></td>
    </tr>
    </tbody>
</table>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
